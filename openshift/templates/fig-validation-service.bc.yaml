---
kind: Template
apiVersion: v1
metadata:
  name: figaro-validation-service-build
  annotations:
    openshift.io/display-name: "Figaro Validation Service Build"
    description: Figaro Validation Service Builder
    tags: java
    template.openshift.io/provider-display-name: BCGov
    template.openshift.io/documentation-url: https://github.com/bcgov/jag-dps/
parameters:
  - name: APP_NAME
    displayName: Name
    description: A prefix appended to all objects
    required: true
  - name: SUFFIX
    displayName: Name Suffix
    description: A suffix appended to all objects
    required: false
  - name: VERSION
    required: true
  - name: SOURCE_CONTEXT_DIR
    required: true
  - name: GIT_REPO
    required: true
  - name: REPO_REF
    required: true
  - name: PROJECT_PREFIX
    required: true
  - name: APP_NAME
    required: true
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: '${NAME}${SUFFIX}'
      labels:
        shared: 'true'
      annotations: {}
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: '${APP_NAME}'
          annotations: null
          from:
            kind: ImageStreamTag
            name: 'fig-validation-service:latest'
            namespace: openshift
          generation: 1
          importPolicy: {}
          referencePolicy:
            type: Local